<!-- Header component of the chat -->
<div class="wrapper">
	<div>
		<!-- Logout Button -->
		<button (click)="handleLogout()" mat-icon-button color="accent" id="logout-btn" matTooltip="logout">
			<mat-icon>exit_to_app</mat-icon>
		</button>

		<button (click)="handleClose()" mat-icon-button id="close-btn" matTooltip="close chat">
			<mat-icon>close</mat-icon>
		</button>
	</div>
</div>

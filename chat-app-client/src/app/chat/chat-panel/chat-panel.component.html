<div class="wrapper">
	<div class="actions-wrapper">

		<input class="chat-input" [formControl]="chatMessage" placeholder="Type here..." (keyup.enter)="handleSendMessage()" autofocus>

		<button mat-mini-fab color="accent" (click)="handleSendMessage()">
			<mat-icon>send</mat-icon>
		</button>

		<button mat-mini-fab color="accent" (click)="handleSendCommand()">
			<mat-icon>assignment</mat-icon>
		</button>
	</div>

</div>

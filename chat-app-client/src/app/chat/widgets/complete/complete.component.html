<div class="message-wrapper">
	<mat-card class="message-card">

		<mat-card-subtitle class="sender-name">{{author}}</mat-card-subtitle>

		<mat-card-content>
		  <p>Are you sure you want to close this conversation?</p>
		</mat-card-content>

		<mat-card-actions align="end">
			<button *ngFor="let action of actions" 
			mat-raised-button [color]="action=='No'?'warn':'primary'"
			type="button"
			(click)="handleAction(action)">{{action}}</button>
		</mat-card-actions>
	</mat-card>
</div>

<div class="message-wrapper" @fadeIn>
	<mat-card class="message-card">

		<mat-card-subtitle class="sender-name">{{author}}</mat-card-subtitle>

		<mat-card-content>
				<div class="star-rating-container star-rating-animation" fxLayout="row" fxLayoutAlign="start center" >
					<p *ngIf="selectedRating===0">Hi {{user}}, please rate this conversation based on your experience. </p>
					<p *ngIf="selectedRating>0">Thank you for your feedback. </p>
					<div *ngFor="let star of stars" [ngClass]="[star.class]" (click)="handleSelectStar(star.id)">
						<mat-icon>{{star.icon}}</mat-icon>
					</div>
				</div>
		</mat-card-content>
	</mat-card>
</div>
